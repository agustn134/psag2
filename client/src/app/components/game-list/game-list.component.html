<h1 class="text-4xl font-bold text-center mb-6">Game List</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <div
    *ngFor="let game of games"
    class="bg-white rounded-lg shadow-lg overflow-hidden"
  >
    <div class="bg-gray-800 text-white p-4 flex justify-between items-center">
      <h2 class="text-xl font-semibold">{{ game.title }}</h2>
      <button
        class="bg-red-500 hover:bg-red-600 text-white p-2 rounded-full"
        (click)="deleteGame(game.id)"
      >
        <link
          rel="stylesheet"
          href="https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
        />
        <i class="fi fi-br-cross"></i>
      </button>
    </div>
    <div class="p-4">
      <p class="text-gray-700 mb-4">{{ game.description }}</p>
      <a
        [routerLink]="['/games/edit', game.id]"
        class="block bg-blue-500 text-white text-center py-2 rounded hover:bg-blue-600 transition"
      >
        EDIT GAME
      </a>
    </div>
  </div>
</div>
