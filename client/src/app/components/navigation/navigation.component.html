<nav class="bg-gray-800">
  <div class="mx-auto max-w-7x1 px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button type="button"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white sm:block md:hidden"
          aria-controls="mobile-menu" [attr.aria-expanded]="isMenuOpen ? 'true' : 'false'" (click)="toggleMenu()">
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Abrir menú principal</span>
          <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            aria-hidden="true" [class.hidden]="isMenuOpen">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            aria-hidden="true" [class.hidden]="!isMenuOpen">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex flex-shrink-0 items-center">
          <img class="h-8 w-auto rounded-full" src="https://i.ibb.co/d6hgy3b/LOGO.jpg" alt="Psico-Aguilas" />
        </div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">

            <a *ngIf="!isLoggedIn" routerLink="/home"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white" aria-current="page">
              Inicio
            </a>

            <a *ngIf="isLoggedIn" routerLink="/home/dashboard"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white" aria-current="page">
              Dashboard
            </a>

            <a routerLink="/location" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white" aria-current="page">
              Ubicación
            </a>

            <a routerLink="/visual-information" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white" aria-current="page">
              Información Visual
            </a>

            <a *ngIf="isLoggedIn" routerLink="/citas/add" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white" aria-current="page">
              Agendar Cita
            </a>

            <a *ngIf="isLoggedIn" routerLink="/citas" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"  aria-current="page">
              Citas
            </a>

            <a  (click)="login()" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"  aria-current="page">
              + Psychology
            </a>

            <a *ngIf=" isLoggedIn && isLoggedInIdPsico && isLoggedInIdAdmin" routerLink="/conference" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"  aria-current="page">
              Conferencias
            </a>

            <a *ngIf="!isLoggedIn" routerLink="/contact" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"  aria-current="page">
              Contacto
            </a>

          </div>
        </div>
      </div>

      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">

        <button type="button"
          class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
          <span class="absolute -inset-1.5"></span>
          <span class="sr-only">Ver notificación</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
            </svg>
        </button>

        <div class="relative ml-3">
          <div>
            <button type="button"
              class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
              id="user-menu-button" (click)="toggleMenuProfile()" [attr.aria-expanded]="isMenuOpenProfile"
              aria-haspopup="true">
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">Menu de Usuario</span>
              <img *ngIf="user.imagen_url; else defaultImage" class="h-8 w-8 rounded-full" [src]="user.imagen_url" alt="Imagen de usuario" />
              <ng-template #defaultImage>
                <img class="h-8 w-8 rounded-full" src="https://definicion.de/wp-content/uploads/2019/07/perfil-de-usuario.png" alt="Imagen de usuario por defecto" />
              </ng-template>
            </button>
          </div>


          <div
            class="absolute right-0 z-10 mt-3 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
            role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1" *ngIf="isMenuOpenProfile">

            <a *ngIf="isLoggedIn" class="block px-4 py-2 text-sm text-gray-700" routerLink="/profile" role="menuitem" tabindex="-1" id="user-menu-item-0">
              Perfil
            </a>

            <a *ngIf=" isLoggedIn && isLoggedInIdAdmin" class="block px-4 py-2 text-sm text-gray-700" routerLink="profile/add-profiles" role="menuitem"   tabindex="-1" id="user-menu-item-0">
              Añadir Perfiles
            </a>

            <a *ngIf="isLoggedIn" (click)="logOut()" class="block px-4 py-2 text-sm text-gray-700" role="menuitem"  tabindex="-1" id="user-menu-item-1">
              Cerrar Sesión
            </a>

            <a *ngIf="!isLoggedIn" class="block px-4 py-2 text-sm text-gray-700" routerLink="/login" role="menuitem"   tabindex="-1" id="user-menu-item-0">
              Iniciar Sesión
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="sm:hidden" id="mobile-menu" [class.hidden]="!isMenuOpen">

    <div class="space-y-1 px-2 pb-3 pt-2">

      <!-- <a (click)="selectMenuItem()" routerLink="home" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" aria-current="page">
        Inicio
      </a> -->

      <a (click)="selectMenuItem()"  *ngIf="!isLoggedIn" routerLink="/home" (click)="selectMenuItem()"
        class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" aria-current="page">
        Inicio
      </a>

      <a (click)="selectMenuItem()"  *ngIf="isLoggedIn" routerLink="/home/dashboard" (click)="selectMenuItem()"
        class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" aria-current="page">
        Dashboard
      </a>

      <a (click)="selectMenuItem()" routerLink="location" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
        Ubicación
      </a>

      <a (click)="selectMenuItem()" routerLink="/visual-information" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
        Informacion Visual
      </a>

      <a *ngIf="isLoggedIn" (click)="selectMenuItem()" routerLink="/citas/add"  class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
        Agendar Cita
      </a>

      <a *ngIf="isLoggedIn" (click)="selectMenuItem()" routerLink="/citas"  class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
        Cita
      </a>

      <a  (click)="selectMenuItem()" (click)=" login()"  class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
        + Psychology
      </a>

      <a *ngIf=" isLoggedIn && isLoggedInIdPsico && isLoggedInIdAdmin"  (click)="selectMenuItem()"   routerLink="/conference" (click)=" login()"  class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
        Videollamada
      </a>



      <a *ngIf="isLoggedIn && isLoggedInIdAdmin" (click)="selectMenuItem()" routerLink="/profile/add-profiles" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
        Añadir Perfiles
      </a>

      <a  (click)="selectMenuItem()" routerLink="/contact" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
        Contacto
      </a>
    </div>
  </div>
</nav>
