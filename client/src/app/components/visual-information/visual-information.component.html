 <div class="bg-white w-full h-full min-h-screen p-8">
  <div class="container mx-auto mt-8 relative">
    <!-- Video player section -->
    <div class="w-full h-full relative z-0 rounded-2xl overflow-hidden">
      <iframe id="mainVideo" class="relative z-[1] w-full h-96 object-center object-cover rounded-2xl"
        preload="metadata" src="https://www.youtube.com/embed/YOUR_DEFAULT_VIDEO_ID" frameborder="0"
        allowfullscreen></iframe>
    </div>

    <!-- Search bar -->
    <div class="top-0 left-0 w-full p-4 flex justify-center z-10 mt-4">
      <div class="flex w-full max-w-xl bg-white p-4 rounded-lg shadow-lg">
        <input type="text" [(ngModel)]="searchTerm" placeholder="Buscar recursos psicológicos"
          class="w-full p-2 border border-gray-300 rounded-l-lg text-black focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button (click)="searchVideos()"
          class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-700 transition duration-300">
          Buscar
        </button>
      </div>
    </div>

    <!-- Video list -->
    <div class="relative flex min-h-screen flex-col bg-white mt-8">
      <div class="min-h-28">
        <div class="mx-auto py-4">
          <h2 class="font-black text-4xl text-gray-800 uppercase text-center">Recursos en Psicología</h2>
          <p class="text-center text-lg text-gray-600 mt-2">Explora videos sobre salud mental, manejo del estrés y bienestar emocional</p>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-7 mt-9 mx-4">
            <div class="wrap-video relative" *ngFor="let video of videos" (click)="playVideo(video.id.videoId)">
              <div *ngIf="video.id.videoId">
                <iframe [src]="getVideoUrl(video.id.videoId)" frameborder="0" allowfullscreen
                  class="w-full h-64 rounded-lg"></iframe>
              </div>
              <!-- Video Title and Category -->
              <span class="pt-4 grid grid-cols-6 gap-4">
                <span class="col-start-1 col-end-5 font-bold text-lg text-blue-700 uppercase">
                  {{ video.snippet.title }}
                </span>
                <span class="col-end-7 col-span-2 text-sm text-slate-500 uppercase flex justify-end">
                  Psicología
                </span>
              </span>
              <!-- Video description -->
              <span class="block text-slate-400 text-xs mt-2 leading-tight">
                {{ video.snippet.description }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
