<style>
  .login_img_section {
    background: linear-gradient(rgba(2, 2, 2, .7), rgba(0, 0, 0, .7)),
    url(https://images.unsplash.com/photo-1517842536804-bf6629e2c291?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D) center center;
    background-size: cover; /* Asegura que la imagen cubra el área */
    background-position: center; /* Centra la imagen */
  }
</style>

<div class="h-screen flex">
  <!-- Sección de imagen -->
  <div class="hidden lg:flex w-full lg:w-1/2 login_img_section justify-around items-center">
    <div class="bg-black opacity-20 inset-0 z-0"></div>
    <div class="w-full mx-auto px-20 flex-col items-center space-y-6">
      <h1 class="text-white font-bold text-4xl font-sans">Psico Aguilas</h1>
      <p class="text-white mt-1">Tu salud mental es primero.</p>
    </div>
  </div>

  <!-- Sección de formulario -->
  <div class="flex w-full lg:w-1/2 justify-center items-center bg-white space-y-8">
    <div class="w-full px-8 md:px-32 lg:px-24 mt-10"> <!-- Agregado mt-10 para margen superior -->
      <div class="bg-white rounded-md shadow-2xl p-5">
        <h1 class="text-gray-800 font-bold text-2xl mb-1">Hola de nuevo!</h1>
        <p class="text-sm font-normal text-gray-600 mb-8">Bienvenido</p>
        <form [formGroup]="registerForm" (ngSubmit)="createUser()" >
          <div class="grid grid-cols-1 gap-4 mb-4">
            <div class="flex items-center border-2 py-2 px-3 rounded-2xl">
              <input id="nombre" formControlName="nombre" class="pl-2 w-full outline-none border-none" type="text" placeholder="Nombre" required />
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div class="flex items-center border-2 py-2 px-3 rounded-2xl">
                <input id="ape_paterno" formControlName="ape_paterno" class="pl-2 w-full outline-none border-none" type="text" placeholder="Apellido Paterno" required />
              </div>
              <div class="flex items-center border-2 py-2 px-3 rounded-2xl">
                <input id="ape_materno" formControlName="ape_materno" class="pl-2 w-full outline-none border-none" type="text" placeholder="Apellido Materno" required />
              </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
              <div class="flex items-center border-2 py-2 px-3 rounded-2xl">
                <input id="grupo" formControlName="grupo" class="pl-2 w-full outline-none border-none" type="text" placeholder="Grupo" required />
              </div>
              <div class="flex items-center border-2 py-2 px-3 rounded-2xl">
                <input id="id_carrera" formControlName="id_carrera" class="pl-2 w-full outline-none border-none" type="text" placeholder="ID Carrera" required />
              </div>
            </div>
            <div class="flex items-center border-2 py-2 px-3 rounded-2xl">
              <input id="e_mail" formControlName="e_mail" class="pl-2 w-full outline-none border-none" type="email" placeholder="Email" required />
            </div>
            <div class="flex items-center border-2 py-2 px-3 rounded-2xl">
              <input id="telefono" formControlName="telefono" class="pl-2 w-full outline-none border-none" type="tel" placeholder="Teléfono" required />
            </div>
            <div class="flex items-center border-2 mb-12 py-2 px-3 rounded-2xl">
              <input id="password" formControlName="password" class="pl-2 w-full outline-none border-none" type="password" placeholder="Contraseña" required />
            </div>
          </div>
          <button type="submit" class="block w-full bg-white text-indigo-800 mt-5 py-2 rounded-2xl font-bold mb-2 border-2 border-indigo-800 hover:bg-indigo-700 hover:text-white hover:-translate-y-1 transition-all duration-500">Registrarse</button>
          <div class="flex justify-between mt-4">
            <a href="#" class="text-sm ml-2 hover:text-blue-500 cursor-pointer hover:-translate-y-1 duration-500 transition-all">Iniciar sesión</a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
