<div class="flex flex-col md:flex-row justify-center items-center min-h-screen p-4 md:p-8">

  <div class="flex w-full lg:w-1/2 justify-center items-center bg-white space-y-8">
    <div class="w-full px-8 md:px-16 lg:px-24 mt-10">
      <div class="bg-white rounded-md shadow-xl p-5">

        <p class="text-sm font-normal text-gray-600 mb-8">Bienvenido</p>

        <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
              d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
          </svg>
          <input class="pl-2 w-full outline-none border-none" type="text" placeholder="Correo Electrónico" [(ngModel)]="e_mail" />
        </div>


        <div class="flex items-center border-2 mb-12 py-2 px-3 rounded-2xl ">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
            <path fillRule="evenodd"
              d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
              clipRule="evenodd" />
          </svg>
          <input class="pl-2 w-full outline-none border-none" type="password" placeholder="Contraseña" [(ngModel)]="password" />
        </div>

        <button type="button" (click)="adduserbyAdmin()" class="block w-full bg-white text-indigo-800 mt-5 py-2 rounded-2xl font-bold mb-2 border-2 border-indigo-800 hover:bg-indigo-700 hover:text-white hover:-translate-y-1 transition-all duration-500">
          Login
        </button>








      </div>
    </div>
  </div>

  <div class="w-full lg:w-1/2 mx-auto mt-10 lg:mt-0 bg-white rounded-md shadow-xl overflow-x-auto">
    <div class="relative flex flex-col w-full text-slate-700 bg-white shadow-md rounded-xl ">
      <div class="relative mx-4 mt-4 overflow-hidden text-slate-700 bg-white rounded-none">
        <div class="flex items-center justify-between ">
          <div>
            <h3 class="text-lg font-semibold text-slate-800">Lista de usuarios</h3>
          </div>
          <div class="flex flex-col gap-2 shrink-0 sm:flex-row">

            <div class="relative">
              <input value="" placeholder="Buscador..."
                class="block w-full text-sm h-[50px] px-4 bg-white rounded-[8px] border border-slate-200 appearance-none focus:border-transparent focus:outline focus:outline-2 focus:outline-primary focus:ring-0 hover:border-brand-500-secondary- peer invalid:border-error-500 invalid:focus:border-error-500 overflow-ellipsis overflow-hidden text-nowrap pr-[48px]"
                id="floating_outlined" type="search" />
              <div class="absolute top-3 right-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="slate-300" viewBox="0 0 24 24" height="24" width="24">
                  <path
                    d="M10.979 16.8991C11.0591 17.4633 10.6657 17.9926 10.0959 17.9994C8.52021 18.0183 6.96549 17.5712 5.63246 16.7026C4.00976 15.6452 2.82575 14.035 2.30018 12.1709C1.77461 10.3068 1.94315 8.31525 2.77453 6.56596C3.60592 4.81667 5.04368 3.42838 6.82101 2.65875C8.59833 1.88911 10.5945 1.79039 12.4391 2.3809C14.2837 2.97141 15.8514 4.21105 16.8514 5.86977C17.8513 7.52849 18.2155 9.49365 17.8764 11.4005C17.5979 12.967 16.8603 14.4068 15.7684 15.543C15.3736 15.9539 14.7184 15.8787 14.3617 15.4343C14.0051 14.9899 14.0846 14.3455 14.4606 13.9173C15.1719 13.1073 15.6538 12.1134 15.8448 11.0393C16.0964 9.62426 15.8261 8.166 15.0841 6.93513C14.3421 5.70426 13.1788 4.78438 11.81 4.34618C10.4412 3.90799 8.95988 3.98125 7.641 4.55236C6.32213 5.12348 5.25522 6.15367 4.63828 7.45174C4.02135 8.74982 3.89628 10.2276 4.28629 11.6109C4.67629 12.9942 5.55489 14.1891 6.75903 14.9737C7.67308 15.5693 8.72759 15.8979 9.80504 15.9333C10.3746 15.952 10.8989 16.3349 10.979 16.8991Z">
                  </path>
                  <rect transform="rotate(-49.6812 12.2469 14.8859)" rx="1" height="10.1881" width="2" y="14.8859"
                    x="12.2469"></rect>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="p-4">
        <table class="w-full text-left table-auto min-w-max">
          <thead>
            <tr>
              <th class="p-4 border-y border-slate-200 bg-slate-50">Miembro</th>
              <th class="p-4 border-y border-slate-200 bg-slate-50">ID</th>
              <th class="p-4 border-y border-slate-200 bg-slate-50">Rol</th>
              <th class="p-4 border-y border-slate-200 bg-slate-50">Estatus</th>
              <th class="p-4 border-y border-slate-200 bg-slate-50">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td class="p-4 border-b border-slate-200">
                <div class="flex items-center gap-3">
                  <img src="https://definicion.de/wp-content/uploads/2019/07/perfil-de-usuario.png"
                    alt="Imagen de usuario por defecto" class="h-9 w-9 rounded-full object-cover" />
                  <div class="flex flex-col">
                    <p class="text-sm font-semibold text-slate-700">
                      {{ user.nombre }} {{ user.ape_paterno }} {{ user.ape_materno }}
                    </p>
                    <p class="text-sm text-slate-500">{{ user.e_mail }}</p>
                  </div>
                </div>
              </td>
              <td class="p-4 border-b border-slate-200 text-sm font-semibold text-slate-700">{{ user.id_usuario }}</td>
              <td class="p-4 border-b border-slate-200 text-sm font-semibold text-slate-700">{{ user.id_rol }}</td>
              <td class="p-4 border-b border-slate-200">
                <div class="px-2 py-1 text-xs font-bold text-green-900 bg-green-500/20 rounded-md">
                  Enlinea
                </div>
              </td>
              <td class="p-4 border-b border-slate-200">
                <button
                  class="relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-slate-900 transition-all hover:bg-slate-900/10 active:bg-slate-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M19.5 12h-15m15 0l-4.5 4.5M19.5 12l-4.5-4.5" />
                  </svg>
                </button>
                <button
                  class="relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-slate-900 transition-all hover:bg-slate-900/10 active:bg-slate-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                  type="button">
                  <span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"
                      class="w-4 h-4">
                      <path
                        d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32L19.513 8.2z">
                      </path>
                    </svg>
                  </span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
