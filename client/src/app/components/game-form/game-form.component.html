<h1 class="text-3xl font-bold mb-6">Game Form</h1>
<div class="flex justify-center">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <form>
      <div class="mb-4">
        <input type="text" name="title" placeholder="Title" [(ngModel)]="game.title" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500" autofocus>
      </div>
      <div class="mb-4">
        <textarea name="description" placeholder="Description" [(ngModel)]="game.description" rows="2" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500"></textarea>
      </div>
      <button class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition" (click)="edit ? updateGame() : saveNewGame()">
        Save
      </button>
    </form>
  </div>
</div>

<div class="mt-6">
  <div class="w-full max-w-md mx-auto bg-white rounded-lg shadow-md p-4 text-center">
    <h3 class="text-xl font-semibold">
      {{game.id}}. {{game.title === '' ? 'Game Title' : game.title}}
    </h3>
    <p class="text-gray-600">
      {{game.description === '' ? 'Write your Description' : game.description}}
    </p>
  </div>
</div>

<div class="container mx-auto mt-10 p-6 bg-white dark:bg-zinc-800 rounded-lg shadow-md">
  <h2 class="text-3xl font-semibold text-zinc-800 dark:text-white mb-6 text-center">
    Solicitar Cita
  </h2>

  <!-- Formulario -->
  <form class="space-y-6">

    <!-- Campo: Psicólogo -->
    <div class="flex flex-col">
      <label for="id_psicologo" class="text-sm font-semibold text-zinc-600 dark:text-zinc-300 mb-2">Psicólogo</label>
      <input
        type="number"
        id="id_psicologo"
        name="id_psicologo"
        class="px-4 py-2 bg-zinc-100 dark:bg-zinc-700 border border-zinc-300 dark:border-zinc-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"
        placeholder="Ingrese el ID del psicólogo"
        required
      />
    </div>

    <!-- Campo: Alumno -->
    <div class="flex flex-col">
      <label for="id_alumno" class="text-sm font-semibold text-zinc-600 dark:text-zinc-300 mb-2">Alumno</label>
      <input
        type="number"
        id="id_alumno"
        name="id_alumno"
        class="px-4 py-2 bg-zinc-100 dark:bg-zinc-700 border border-zinc-300 dark:border-zinc-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"
        placeholder="Ingrese el ID del alumno"
        required
      />
    </div>

    <!-- Campo: Consultorio -->
    <div class="flex flex-col">
      <label for="id_consultorio" class="text-sm font-semibold text-zinc-600 dark:text-zinc-300 mb-2">Consultorio</label>
      <input
        type="number"
        id="id_consultorio"
        name="id_consultorio"
        class="px-4 py-2 bg-zinc-100 dark:bg-zinc-700 border border-zinc-300 dark:border-zinc-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"
        placeholder="Ingrese el ID del consultorio"
        required
      />
    </div>

    <!-- Campo: Horario -->
    <div class="flex flex-col">
      <label for="id_horario" class="text-sm font-semibold text-zinc-600 dark:text-zinc-300 mb-2">Horario</label>
      <input
        type="number"
        id="id_horario"
        name="id_horario"
        class="px-4 py-2 bg-zinc-100 dark:bg-zinc-700 border border-zinc-300 dark:border-zinc-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"
        placeholder="Ingrese el ID del horario"
        required
      />
    </div>

    <!-- Campo: Motivo -->
    <div class="flex flex-col">
      <label for="motivo" class="text-sm font-semibold text-zinc-600 dark:text-zinc-300 mb-2">Motivo</label>
      <textarea
        id="motivo"
        name="motivo"
        class="px-4 py-2 bg-zinc-100 dark:bg-zinc-700 border border-zinc-300 dark:border-zinc-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"
        placeholder="Escriba el motivo de la cita"
        rows="4"
        required
      ></textarea>
    </div>

    <!-- Campo: Estatus (solo visualización) -->
    <div class="flex flex-col">
      <label for="estatus" class="text-sm font-semibold text-zinc-600 dark:text-zinc-300 mb-2">Estatus</label>
      <input
        type="text"
        id="estatus"
        name="estatus"
        value="Pendiente"
        class="px-4 py-2 bg-zinc-100 dark:bg-zinc-700 border border-zinc-300 dark:border-zinc-600 rounded-md text-gray-500 cursor-not-allowed"
        readonly
      />
    </div>

    <!-- Campo: Correo -->
    <div class="flex flex-col">
      <label for="correo" class="text-sm font-semibold text-zinc-600 dark:text-zinc-300 mb-2">Correo</label>
      <input
        type="email"
        id="correo"
        name="correo"
        class="px-4 py-2 bg-zinc-100 dark:bg-zinc-700 border border-zinc-300 dark:border-zinc-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"
        placeholder="Ingrese su correo electrónico"
        required
      />
    </div>

    <!-- Botón de Enviar -->
    <div class="flex justify-center">
      <button
        type="submit"
        class="w-full sm:w-auto px-6 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition-colors"
      >
        Solicitar Cita
      </button>
    </div>
  </form>
</div>
