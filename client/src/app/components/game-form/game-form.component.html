<h1 class="text-3xl font-bold mb-6">Game Form</h1>
<div class="flex justify-center">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <form>
      <div class="mb-4">
        <input type="text" name="title" placeholder="Title" [(ngModel)]="game.title" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500" autofocus>
      </div>
      <div class="mb-4">
        <textarea name="description" placeholder="Description" [(ngModel)]="game.description" rows="2" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500"></textarea>
      </div>
      <button class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition" (click)="edit ? updateGame() : saveNewGame()">
        Save
      </button>
    </form>
  </div>
</div>

<div class="mt-6">
  <div class="w-full max-w-md mx-auto bg-white rounded-lg shadow-md p-4 text-center">
    <h3 class="text-xl font-semibold">
      {{game.id}}. {{game.title === '' ? 'Game Title' : game.title}}
    </h3>
    <p class="text-gray-600">
      {{game.description === '' ? 'Write your Description' : game.description}}
    </p>
  </div>
</div>
