<!-- PayPal Component -->
<ngx-paypal [config]="payPalConfig"></ngx-paypal>

<!-- Input para el monto -->
<div class="flex items-center mb-4">
  <span class="bg-gray-200 text-gray-800 px-3 py-2 rounded-l-md">$</span>
  <input [(ngModel)]="valorInput" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-r-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa el monto">
  <span class="bg-gray-200 text-gray-800 px-3 py-2 rounded-r-md">.00</span>
</div>

<!-- BotÃ³n para seleccionar monto (color gris) -->
<button (click)="mostrar()" class="bg-gray-500 text-white font-bold py-2 px-6 rounded-md hover:bg-gray-600 transition duration-200">
  Seleccionar monto
</button>
